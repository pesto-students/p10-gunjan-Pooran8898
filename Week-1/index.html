<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CattyBoard Music Album</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- // Adding Lato font in our application -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- Adding line-awesome for Icons on our HTML Page -->
  </head>
  <body>
    <div class="albumContainer">
      <!-- Album Details Container -->
      <figure class="albumDetailsContainer">
        <div class="albumImageContainer">
          <img
            src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
            alt="CattyBoard Music Album"
          />
        </div>
        <figure class="albumInformationContainer">
          <div>
            <h1>CattyBoard Top 100 Single Charts</h1>
            <p class="albumSubtitle">Unknown Artist</p>
            <p class="albumSubtitle">2016.charts.100 songs</p>
          </div>
          <div class="playAlbumContainer">
            <div class="playButton">
              <i class="las la-play icons"></i>
              <p class="albumSubtitle">Play all</p>
            </div>
            <div class="playButton">
              <i class="las la-plus icons"></i>
              <p class="albumSubtitle">Add to</p>
            </div>
            <div class="playButton">
              <i class="las la-ellipsis-h icons"></i>
              <p class="albumSubtitle">More</p>
            </div>
          </div>
        </figure>
      </figure>

      <!-- Album Playlist Container -->
      <div class="albumPlaylistContainer">
        <article class="playlistArticle">
          <figure>
            <figcaption class="singlePlaylistDetailsContainer">
              <h4>1. One Dance</h4>
              <h4>Crake feat CatKid & Cyla</h4>
              <h4>2:54</h4>
              <button class="cattyCloudSyncButton">CATTY CLOUD SYNC</button>
            </figcaption>
          </figure>
        </article>
        <article class="playlistArticle">
          <figure>
            <figcaption class="singlePlaylistDetailsContainer">
              <h4>2. Panda</h4>
              <h4>Catte</h4>
              <h4>4:06</h4>
              <button class="cattyCloudSyncButton">CATTY CLOUD SYNC</button>
            </figcaption>
          </figure>
        </article>
        <article class="playlistArticle">
          <figure>
            <figcaption class="singlePlaylistDetailsContainer">
              <h4>3. Can't Stop the Feeling!</h4>
              <h4>Catin Cimberlake</h4>
              <h4>3:56</h4>
              <button class="cattyCloudSyncButton">CATTY CLOUD SYNC</button>
            </figcaption>
          </figure>
        </article>
        <article class="playlistArticle">
          <figure>
            <figcaption class="singlePlaylistDetailsContainer">
              <h4>4. Work From Home</h4>
              <h4>Catt Harmony Feat Cella</h4>
              <h4>3:34</h4>
              <button class="cattyCloudSyncButton">CATTY CLOUD SYNC</button>
            </figcaption>
          </figure>
        </article>
      </div>
    </div>
    <aside class="sidebar">
      <div class="sidebarIconContainer">
        <i class="las la-bars"></i>
      </div>
      <div class="sidebarIconContainer">
        <i class="las la-home"></i>
      </div>
      <div class="sidebarIconContainer">
        <i class="las la-search"></i>
      </div>
      <div class="sidebarIconContainer">
        <i class="las la-volume-up"></i>
      </div>
      <div class="sidebarIconContainer">
        <i class="las la-user"></i>
      </div>
      <div class="sidebarIconContainer">
        <i class="las la-cog"></i>
      </div>
      <div class="sidebarIconContainer">
        <i class="lab la-spotify"></i>
      </div>
      <div class="sidebarIconContainer">
        <i class="lab la-soundcloud"></i>
      </div>
    </aside>
    <aside class="musicPlayer">
      <div class="musicPlayerDetails">
        <img
          src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
          alt="CattyBoard Song Playing"
        />
        <div class="playerSongDetails">
          <p class="playerSubtitle">If it Ain't Love</p>
          <p class="playerSubtitle">Catson Derulo</p>
        </div>
      </div>
      <div class="musicPlayerControls">
        <i class="las la-step-backward"></i>
        <i class="las la-pause"></i>
        <i class="las la-step-forward"></i>
        <i class="las la-undo-alt"></i>
        <i class="las la-random"></i>
      </div>
    </aside>
  </body>
</html>
